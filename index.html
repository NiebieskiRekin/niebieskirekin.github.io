<body>
    <h1> Jakim Lulusiem jesteś dzisiaj? </h1>

    <script language="javascript">
      // random number between 1 and 26
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; // The maximum is exclusive and the minimum is inclusive
      }
      var numRand = getRandomInt(1,26);
      document.write('<h2 class="liczba">Słodziak nr '+numRand+' </h2>')
      document.write('<img id="Lulus" src="assets/Lulus/'+numRand+'.jpeg" alt="Lulus" width="800">')
    </script>
</body>
